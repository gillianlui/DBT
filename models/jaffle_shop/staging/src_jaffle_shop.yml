version: 2

sources:
  - name: jaffle_shop
    database: dbtworkshop
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: orders
        loaded_at_field: _etl_loaded_at
        freshness:
          error_after: { count: 200, period: day }
          warn_after: { count: 1, period: day }
        columns:
          - name: id
            tests:
              - not_null
              - unique
  - name: stripe
    database: dbtworkshop
    schema: stripe
    tables:
      - name: payment
        columns:
          - name: id
            tests:
              - not_null
              - unique
